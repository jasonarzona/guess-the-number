<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
        let num = Math.floor(Math.random() * 101);
        let guess = prompt("Guess a number between 1 and 100");
        let correct = false;
        let tries = 0;

        while(correct === false){
            tries++;
            if(num == guess){
                correct = true;
                // alert("You got it right already???");
            }else{
                if(guess < num){
                    guess = prompt("You a bit too low, bro");
                }else{
                    guess = prompt("You a bit to high, guy");
                }
            }
        }
        alert("Good job! The number was " + guess + "and it only took you " + tries + "tries!")
	</script>
</body>
</html>
